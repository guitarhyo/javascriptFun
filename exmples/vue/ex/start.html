<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>vue</title> <!-- 참고 https://kr.vuejs.org/v2/guide/index.html -->
<link rel="stylesheet" href="../resources/css/default.css" type="text/css" />
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
window.onload = function () {
	var app = new Vue({
		  el: '#app',
		  data: {
		    message: '안녕하세요 Vue!',
		    tmp1: '추가!! data'
		  }
		})
	
	var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
		  }
		})
}

</script>
</head>
<body>
<div class="header">
<span class="logo">start example</span>
</div>
<div id="app">
  {{ message }}
  <br>
  {{ tmp1 }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
  </span>
</div>
</body>
</html>
